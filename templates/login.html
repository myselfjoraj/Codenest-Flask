<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="\vendor\bootstrap\css\bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/static/main/css/loginStyle.css">

    <title>Code Nest - Login</title>

    <!-- Favicons -->
  <link href="/static/main/img/favicon.png" rel="icon">
  <link href="/static/main/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="/static/main/vendor/aos/aos.css" rel="stylesheet">
  <link href="/static/main/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/main/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/static/main/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/static/main/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="/static/main/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/static/main/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="/static/main/css/style.css" rel="stylesheet">

  </head>
  <body>
  

      <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">

      <h1 class="logo"><a href="/home">&lt; / &gt; CodeNest</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav id="navbar" class="navbar">
        <ul>
          <!--<li><a class="nav-link scrollto active" href="#hero">Home</a></li>-->
          <li><a class="nav-link scrollto" href="/home">Home</a></li>
          <li><a class="nav-link scrollto" href="/home#about">About</a></li>
          <li><a class="nav-link scrollto" href="/home#faq">FAQ</a></li>
          <li><a class="nav-link scrollto" href="/home#contact">Contact</a></li>
          <li><a class="getstarted scrollto" href="/register">Sign Up</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/static/main/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign In</h3>
              <p class="mb-4">Sign in to the world of <b>Code Nest</b>.</p>

              {% if msg is defined %}
              <p style="color: red;">{{ msg }}</b>.</p>
              {% else %}
              {% endif %}

            </div>          
            <form action="" method="post">
              <div class="form-group first">
                <label for="username" id="unameLabel">Username</label>
                <input type="text" class="form-control" id="username" name="username">

              </div>
              <div class="form-group last mb-4">
                <label for="password" id="passwordLabel">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                
              </div>

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="/register" class="forgot-pass">Don't have an account? <b>Register Here</b></a></span> 
              </div>
             

              <input type="submit" value="Log In" class="btn btn-block btn-primary">

              
              
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

    <!-- Template Main JS File -->
    <script src="/static/main/js/main.js"></script>
    <script src="/static/main/js/login.js"></script>


    <!-- Vendor JS Files -->
  <script src="/static/main/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="/static/main/vendor/aos/aos.js"></script>
  <script src="/static/main/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/static/main/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="/static/main/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="/static/main/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="/static/main/vendor/php-email-form/validate.js"></script>

  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
